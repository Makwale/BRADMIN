<div style="height: 100vh; background-color: white; padding-top: 100px;">


  <div style="width: 45%; margin: auto; padding-top: 7px;  border: 2px solid #0a46943b;
   border-radius: 10px; height: 50vh;">

    <h1 style="margin: auto; text-align: center; color: #0a4694; font-weight: 600;">Add Bus</h1>

    <form [formGroup]="signupForm" >

      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-item>
              <ion-label color="ourtheme" position="floating">Registration Number</ion-label>
              <ion-input  (ionInput)="regEnable()" formControlName="regno" required enterkeyhint="next" ></ion-input>
            
            </ion-item>
      
            <div *ngIf="enregno">
          
              <mat-error *ngIf="regno.hasError('required') ">
                <small style="color: red; margin-left: 5px;">Registration number is <strong><span style="letter-spacing: .5px;">required</span></strong></small>
              </mat-error>

              <mat-error *ngIf="regno.hasError('pattern') ">
                <small style="color: red; margin-left: 5px;">Invalid registration number</small>
              </mat-error>
            </div>
          </ion-col>

          <ion-col size="12">
            <ion-item>
              <ion-label color="ourtheme" position="floating">Maximum Number of Passengers</ion-label>
              <ion-input  (ionInput)="numPassEnable()" formControlName="numPassengers" type="number" enterkeyhint="next"></ion-input>
            </ion-item>
      
            <div *ngIf="ennumpassengers">
          
              <mat-error *ngIf="numPassengers.hasError('required') ">
                <small style="color: red; margin-left: 5px;">Maximum number of passangers is <strong><span style="letter-spacing: .5px;">required</span></strong></small>
              </mat-error>
            </div>
          </ion-col>

          <ion-col size="12">
            <ion-item>
              <ion-label color="ourtheme" position="floating">Assign Driver (Optional)</ion-label>
              <ion-select formControlName="driverid" cancelText="Cancel" okText="Done" (ionChange)="print()" >
                <ion-select-option *ngFor="let driver of drivers" [value]="driver.id">{{driver.id}}{{driver.regno}}</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-col>
        </ion-row>


      </ion-grid>

    </form>
    <div style="text-align: center; padding-top: 10px;" >
      <ion-button slot="end" color="ourtheme" (click)="create()" [disabled]="signupForm.status == 'INVALID'" style="margin: auto;">Create</ion-button>
    </div>
  
  </div>


</div>
