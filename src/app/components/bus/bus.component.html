<mat-form-field style="width: 90%; margin: auto; margin-top: 10px; margin-left: 10px;">
  <mat-label>Seach Bus</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Search bus by id or registration number" #input>
</mat-form-field>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" style="width: 100%;">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Progress Column -->

    <ng-container matColumnDef="regno">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Reg No </th>
      <td mat-cell *matCellDef="let element"> {{element.regno}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
      <td mat-cell *matCellDef="let element"> 
          <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
              <mat-icon style="color: #0a4694;">edit</mat-icon>
          </button> 

          <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
              <mat-icon style="color: red;" color="danger">delete</mat-icon>
          </button> 
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10]"></mat-paginator>
